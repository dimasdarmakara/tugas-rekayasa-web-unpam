<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Tiket Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4 fw-bold">Pemesanan Tiket Online</h2>
            <form id="ticketForm" novalidate>
              <div class="mb-3">
                <label for="tanggalPemesanan" class="form-label fw-bold">Pilih Tanggal Pemesanan</label>
                <input type="date" class="form-control" id="tanggalPemesanan" required />
                <div class="invalid-feedback">Tanggal pemesanan harus dipilih.</div>
              </div>

              <div class="mb-3">
                <label for="jumlahTiket" class="form-label fw-bold">Jumlah Tiket</label>
                <input type="number" class="form-control" id="jumlahTiket" min="1" max="10" value="1" required />
                <div class="invalid-feedback">Jumlah tiket harus di antara 1 hingga 10.</div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="syaratKetentuan" required />
                <label class="form-check-label mb-3 fst-italic" for="syaratKetentuan"> Saya setuju dengan <a href="#">syarat dan ketentuan</a>. </label>
                <div class="invalid-feedback">Anda harus menyetujui syarat dan ketentuan.</div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Pesan Tiket</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#0099ff"
        fill-opacity="1"
        d="M0,96L48,117.3C96,139,192,181,288,181.3C384,181,480,139,576,154.7C672,171,768,245,864,261.3C960,277,1056,235,1152,234.7C1248,235,1344,277,1392,298.7L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="js/pesantiket.js"></script>
  </body>
</html>
