<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Feedback Pelanggan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4 fw-bold">Form Feedback Pelanggan</h2>
            <form>
              <div class="mb-3">
                <label for="topikFeedback" class="form-label fw-bold">Pilih Topik Feedback:</label>
                <select class="form-select" id="topikFeedback" required>
                  <option value="" disabled selected>Pilih Topik</option>
                  <option value="Pelayanan">Pelayanan</option>
                  <option value="Produk">Produk</option>
                  <option value="Lainnya">Lainnya</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="detailFeedback" class="form-label fw-bold">Penilaian, Kritik & Saran</label>
                <textarea class="form-control" id="detailFeedback" rows="5" placeholder="Tuliskan feedback Anda..." required></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Kirim</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#0099ff"
        fill-opacity="1"
        d="M0,96L48,117.3C96,139,192,181,288,181.3C384,181,480,139,576,154.7C672,171,768,245,864,261.3C960,277,1056,235,1152,234.7C1248,235,1344,277,1392,298.7L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>

    <!-- Link Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
