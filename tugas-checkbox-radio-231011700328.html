<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Survei Minat Baca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="text-center mb-4 fw-bold">Survei Minat Baca</h2>
            <form>
              <div class="mb-3">
                <label class="form-label fw-bold">Genre buku apa yang Anda sukai?</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="genreFiksi" value="Fiksi" />
                  <label class="form-check-label" for="genreFiksi">Fiksi</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="genreNonFiksi" value="Non-Fiksi" />
                  <label class="form-check-label" for="genreNonFiksi">Non-Fiksi</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="genreSains" value="Sains" />
                  <label class="form-check-label" for="genreSains">Sains</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="genreSejarah" value="Sejarah" />
                  <label class="form-check-label" for="genreSejarah">Sejarah</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Berapa buku yang Anda baca dalam sebulan?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="jumlahBuku" id="buku1-3" value="1-3" required />
                  <label class="form-check-label" for="buku1-3">1-3</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="jumlahBuku" id="buku4-6" value="4-6" />
                  <label class="form-check-label" for="buku4-6">4-6</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="jumlahBuku" id="buku7+" value="7+" />
                  <label class="form-check-label" for="buku7+">7+</label>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Kirim Survei</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

        fill="#0099ff"
        fill-opacity="1"

      ></path>
    </svg>
  </body>
</html>
