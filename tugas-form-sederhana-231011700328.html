<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Form Pendaftaran Newsletter</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4" id="branddaftar">Pendaftaran</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold" id="nama-daftar">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold" id="email-daftar">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Daftar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#198754"
        fill-opacity="1"
        d="M0,96L48,96C96,96,192,96,288,90.7C384,85,480,75,576,80C672,85,768,107,864,133.3C960,160,1056,192,1152,186.7C1248,181,1344,139,1392,117.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>

    <!-- Link Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
