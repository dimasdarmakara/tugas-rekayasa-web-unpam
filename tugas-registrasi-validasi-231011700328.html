<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4 fw-bold">Regristasi</h2>
            <form id="registrationForm" novalidate>
              <div class="mb-3">
                <label for="namaLengkap" class="form-label fw-bold">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap Anda" required />
                <div class="invalid-feedback">Nama lengkap tidak boleh kosong.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
                <div class="invalid-feedback">Masukkan alamat email yang valid.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" minlength="8" required />
                <div class="invalid-feedback">Password harus minimal 8 karakter.</div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-bold">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi password Anda" required />
                <div class="invalid-feedback">Password dan konfirmasi password harus sama.</div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Regristasi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      ></path>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="js/registrasi.js"></script>
  </body>
</html>
